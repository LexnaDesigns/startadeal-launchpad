  <body style="font-family: 'Poppins', sans-serif;">
    <div id="root"></div>

    <!-- ðŸ”˜ Clickbait Lead Magnet Button -->
    <div style="text-align: center; margin: 60px 0;">
      <button id="learnMoreBtn" style="padding: 14px 26px; background-color: #2b61f6; color: #fff; border: none; border-radius: 6px; font-weight: 600; font-size: 16px; cursor: pointer;">
        ðŸš¨ Want the Blueprint? Tap Here
      </button>
    </div>

    <!-- ðŸ’¬ Clickbait Lead Magnet Form (Hidden by Default) -->
    <div id="dealer-app-form" style="max-width: 500px; margin: 40px auto; padding: 20px;"></div>

    <!-- ðŸ§¾ Make Me a Dealer Form (Always Visible) -->
    <section style="max-width: 600px; margin: 80px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px;">
      <h2 style="text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 20px;">ðŸš— Make Me a Dealer</h2>
      <form id="dealerIntentForm">
        <input type="text" name="name" placeholder="Full Name" required style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;">
        <input type="tel" name="phone" placeholder="Phone Number" required style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;">
        <input type="email" name="email" placeholder="Email" required style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;">
        <input type="text" name="city" placeholder="City & Province/State" style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;">
        <select name="timeline" required style="width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;">
          <option value="" disabled selected>How soon are you looking to start?</option>
          <option value="ASAP">ASAP</option>
          <option value="1-3 months">1â€“3 months</option>
          <option value="3-6 months">3â€“6 months</option>
          <option value="6+ months">6+ months</option>
        </select>
        <button type="submit" style="padding:12px 24px;background-color:#2b61f6;color:#fff;border:none;border-radius:6px;cursor:pointer;width:100%;font-weight:600;">
          Submit Application
        </button>
      </form>
    </section>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Clickbait Form Script -->
    <script>
      const dealerForm = [
        { question: "Hey there ðŸ‘‹ What's your full name?", type: "text", name: "name" },
        { question: "Nice to meet you! What's your phone number?", type: "tel", name: "phone" },
        { question: "And your best email?", type: "email", name: "email" }
      ];

      const formContainer = document.getElementById("dealer-app-form");
      let currentStep = 0;
      const formData = {};

      function showNextQuestion() {
        formContainer.innerHTML = "";

        if (currentStep < dealerForm.length) {
          const field = dealerForm[currentStep];
          const wrapper = document.createElement("div");

          const question = document.createElement("p");
          question.textContent = field.question;
          question.style.fontSize = "18px";
          wrapper.appendChild(question);

          const input = document.createElement("input");
          input.type = field.type;
          input.name = field.name;
          input.required = true;
          input.style.padding = "12px";
          input.style.marginTop = "10px";
          input.style.width = "100%";
          input.style.border = "1px solid #ccc";
          input.style.borderRadius = "5px";
          wrapper.appendChild(input);

          const btn = document.createElement("button");
          btn.textContent = "Next â†’";
          btn.style.marginTop = "15px";
          btn.style.padding = "10px 20px";
          btn.style.background = "#2b61f6";
          btn.style.color = "#fff";
          btn.style.border = "none";
          btn.style.borderRadius = "6px";
          btn.style.cursor = "pointer";

          btn.onclick = function () {
            if (input.value.trim()) {
              formData[field.name] = input.value.trim();
              currentStep++;
              showNextQuestion();
            } else {
              input.style.border = "2px solid red";
            }
          };

          wrapper.appendChild(btn);
          formContainer.appendChild(wrapper);
        } else {
          formContainer.innerHTML = `<h3 style="text-align:center;">Thanks! We'll send your blueprint shortly. âœ…</h3>`;
          console.log("Lead Magnet Data:", formData);

          // Later: POST to webhook
          /* fetch("https://your-ghl-leadmagnet-webhook", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          }); */
        }
      }

      document.getElementById("learnMoreBtn").addEventListener("click", function () {
        currentStep = 0;
        showNextQuestion();
        window.scrollTo({ top: formContainer.offsetTop - 60, behavior: 'smooth' });
      });

      document.getElementById("dealerIntentForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const values = Object.fromEntries(new FormData(e.target));
        console.log("Dealer App Submitted:", values);

        // Later: POST to webhook
        /* fetch("https://your-ghl-dealer-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(values)
        }); */

        alert("Thanks! Your application was received.");
        e.target.reset();
      });
    </script>
