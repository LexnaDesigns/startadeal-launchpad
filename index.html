    <script>
  const dealerForm = [
    {
      question: "Hey there ðŸ‘‹ What's your full name?",
      type: "text",
      name: "name"
    },
    {
      question: "Nice to meet you! What's your phone number?",
      type: "tel",
      name: "phone"
    },
    {
      question: "And your best email?",
      type: "email",
      name: "email"
    }
  ];

  const formContainer = document.getElementById("dealer-app-form");
  let currentStep = 0;
  const formData = {};

  function showNextQuestion() {
    formContainer.innerHTML = "";

    if (currentStep < dealerForm.length) {
      const field = dealerForm[currentStep];
      const wrapper = document.createElement("div");

      const question = document.createElement("p");
      question.textContent = field.question;
      wrapper.appendChild(question);

      const input = document.createElement("input");
      input.type = field.type;
      input.name = field.name;
      input.required = true;
      input.style.padding = "10px";
      input.style.marginTop = "10px";
      input.style.width = "100%";
      wrapper.appendChild(input);

      const btn = document.createElement("button");
      btn.textContent = "Next â†’";
      btn.style.marginTop = "15px";
      btn.style.padding = "10px 20px";
      btn.style.background = "#2b61f6";
      btn.style.color = "#fff";
      btn.style.border = "none";
      btn.style.borderRadius = "6px";
      btn.onclick = function () {
        if (input.value.trim()) {
          formData[field.name] = input.value.trim();
          currentStep++;
          showNextQuestion();
        } else {
          input.style.border = "2px solid red";
        }
      };

      wrapper.appendChild(btn);
      formContainer.appendChild(wrapper);
    } else {
      // Final thank you screen
      formContainer.innerHTML = `<h3>Thanks! We'll be in touch soon. âœ…</h3>`;

      // TODO: Send to GHL webhook here

      });
      */
    }
  }

  showNextQuestion();
