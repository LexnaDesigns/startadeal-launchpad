<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting A Car Dealership‚Ñ¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #0d1117;
        color: white;
        text-align: center;
        padding: 80px 20px;
      }

      .button {
        padding: 14px 26px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 10px;
      }

      .dealer-btn {
        background: #2b61f6;
        color: white;
      }

      .magnet-btn {
        background: transparent;
        color: white;
        border: 2px solid #2b61f6;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 99;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        color: #000;
        text-align: left;
      }

      .modal input, .modal button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .modal button {
        background-color: #2b61f6;
        color: #fff;
        border: none;
      }

      .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Discover the Blueprint to Owning a <span style="color:#00BFFF">Profitable Car Dealership</span></h1>
    <p style="max-width:600px;margin:20px auto;">Join dealers worldwide who have mastered the industry. This course has everything you need to succeed!</p>

    <button class="button dealer-btn" onclick="openModal('dealerModal')">MAKE ME A DEALER ‚Üí</button>
    <button class="button magnet-btn" onclick="openModal('magnetModal')">Learn More</button>

    <!-- Dealer Modal -->
    <div id="dealerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('dealerModal')">&times;</span>
        <div id="dealerFormContainer"></div>
      </div>
    </div>

    <!-- Magnet Modal -->
    <div id="magnetModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('magnetModal')">&times;</span>
        <h3>Get the FREE Blueprint PDF</h3>
        <input type="text" id="magnetName" placeholder="Your Name" />
        <input type="email" id="magnetEmail" placeholder="Your Email" />
        <button onclick="submitMagnet()">Send it to me ‚Üí</button>
      </div>
    </div>

    <script>
      function openModal(id) {
        document.getElementById(id).style.display = "block";
        if (id === "dealerModal") {
          currentStep = 0;
          showDealerQuestion();
        }
      }

      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      // Dealer form logic
      const dealerQuestions = [
        { question: "Hey üëã What's your full name?", name: "name", type: "text" },
        { question: "What's your phone number?", name: "phone", type: "tel" },
        { question: "Best email to reach you?", name: "email", type: "email" }
      ];
      let currentStep = 0;
      const dealerData = {};

      function showDealerQuestion() {
        const container = document.getElementById("dealerFormContainer");
        container.innerHTML = "";
        if (currentStep < dealerQuestions.length) {
          const field = dealerQuestions[currentStep];
          const label = document.createElement("label");
          label.textContent = field.question;
          const input = document.createElement("input");
          input.type = field.type;
          input.name = field.name;
          input.placeholder = field.question;
          const btn = document.createElement("button");
          btn.textContent = "Next ‚Üí";
          btn.onclick = () => {
            if (input.value.trim()) {
              dealerData[field.name] = input.value.trim();
              currentStep++;
              showDealerQuestion();
            } else {
              input.style.border = "2px solid red";
            }
          };
          container.appendChild(label);
          container.appendChild(input);
          container.appendChild(btn);
        } else {
          container.innerHTML = "<h3>Thanks! We'll be in touch soon ‚úÖ</h3>";
          console.log("Dealer Data:", dealerData);

          // TODO: Replace with real webhook call
          /*
          fetch("https://your-ghl-dealer-form-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dealerData)
          });
          */
        }
      }

      function submitMagnet() {
        const name = document.getElementById("magnetName").value.trim();
        const email = document.getElementById("magnetEmail").value.trim();
        if (!name || !email) {
          alert("Please enter both name and email");
          return;
        }

        // TODO: Replace with real webhook call
        console.log("Magnet Lead:", { name, email });
        document.getElementById("magnetModal").innerHTML = "<h3 style='padding:40px'>Check your inbox üéÅ</h3>";

        /*
        fetch("https://your-ghl-lead-magnet-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });
        */
      }
    </script>
  </body>
</html>
